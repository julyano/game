<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {margin:0;}

.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background: #ddd;
  color: black;
}

.main {
  padding: 16px;
  margin-top: 30px;
  height: 1500px; /* Used in this example to enable scrolling */
}
</style>

<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
</div>

<div class="main">
    <div class="container"><br />
      <h1>Teste</h1><br />
        <form method="post" action="/captcha">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <label for="name">Name:</label>
            <input type="text" name="name">
          </div>
        </div>
        <div class="row">
          <div class="col-4"></div>
            <div class="col-4">
              <div class="g-recaptcha" data-sitekey="6LdnWGQUAAAAAN-pRBGwN9RfZKt_HTYTXaFCtItY"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <button type="submit" style="margin-left:38px">Send</button>
          </div>
        </div>
      </form>
    </div>
</div>

</body>
</html>
